<div class="main-cont">
  <div class="form-group">
    <label for="newsTitle" class="NewsInsert-label">通知标题</label>
    <input type="text" [(ngModel)]="news.title" class="NewsInsert-input" id="newsTitle" placeholder="通知标题">
  </div>
  <div class="form-group">
    <label for="mId" class="NewsInsert-label">发布人编号</label>
    <input type="text" [(ngModel)]="news.mId" class="NewsInsert-input" id="mId" placeholder="发布人编号" readonly="true">
  </div>
  <div class="form-group">
    <label for="mName" class="NewsInsert-label">发布人姓名</label>
    <input type="text" [(ngModel)]="news.mName" class="NewsInsert-input" id="mName" placeholder="发布人姓名" readonly="true">
  </div>
  <div class="form-group">
    <label for="path" class="NewsInsert-label">通知内容</label>
    <textarea type="text" [(ngModel)]="news.context" class="NewsInsert-text" id="path" placeholder="通知内容"></textarea>
  </div>

</div>
<div class="main-btn">
  <button type="button" class="btn btn-primary" (click)="submitData()">提交</button>
  <button type="button" class="btn btn-primary" (click)="goToList()">返回</button>
</div>
