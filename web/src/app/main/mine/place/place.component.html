<h3>瑜伽馆信息</h3>
<div class="main-cont" *ngIf="place$ | async as place">
  <div class="form-group">
    <label for="id">瑜伽馆编号</label>
    <input type="text" [(ngModel)]="place.id" id="id" placeholder="瑜伽馆编号" readonly="true">
  </div>
  <div class="form-group">
    <label for="sName">瑜伽馆名称</label>
    <input type="text" [(ngModel)]="place.sName" id="sName" placeholder="瑜伽馆名称">
  </div>
  <div class="form-group">
    <label for="phone">联系电话</label>
    <input type="text" [(ngModel)]="place.phone" id="phone" placeholder="联系电话">
  </div>
  <div class="form-group">
    <label for="address">地址</label>
    <input type="text" [(ngModel)]="place.address" id="address" placeholder="地址">
  </div>
  <div class="main-btn">
    <button type="button" class="btn btn-info btn-sm" (click)="submitData(place);">提交</button>
  </div>
</div>
