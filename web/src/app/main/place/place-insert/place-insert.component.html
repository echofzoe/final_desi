<h3>瑜伽馆信息</h3>
<div class="main-cont">
  <div class="form-group form-inline">
    <label for="sName">瑜伽馆名称</label>
    <input type="text" class="form-control" [(ngModel)]="place.sName" id="sName" placeholder="瑜伽馆名称">
  </div>
  <div class="form-group form-inline">
    <label for="phone">联系电话</label>
    <input type="text" class="form-control" [(ngModel)]="place.phone" id="phone" placeholder="联系电话">
  </div>
  <div class="form-group form-inline">
    <label for="address">地址</label>
    <input type="text" class="form-control" [(ngModel)]="place.address" id="address" placeholder="地址">
  </div>
  <div class="form-group form-inline">
      <label for="intro">简介</label>
      <input type="text" class="form-control" [(ngModel)]="place.intro" id="intro" placeholder="简介">
    </div>
  <div class="main-btn">
    <button type="button" class="btn btn-info" (click)="goBack();">返回</button>
    <button type="button" class="btn btn-success" (click)="addPlace(place);">提交</button>
  </div>
</div>
