<h3>瑜伽馆信息</h3>
<div class="main-cont" *ngIf="place$ | async as place">
  <div class="form-group form-inline">
    <label for="id">瑜伽馆编号</label>
    <input type="text" class="form-control" [(ngModel)]="place.id" id="id" placeholder="瑜伽馆编号" readonly="true">
  </div>
  <div class="form-group form-inline">
    <label for="sName">瑜伽馆名称</label>
    <input type="text" class="form-control" [(ngModel)]="place.sName" id="sName" placeholder="瑜伽馆名称">
  </div>
  <div class="form-group form-inline">
    <label for="phone">联系电话</label>
    <input type="text" class="form-control" [(ngModel)]="place.phone" id="phone" placeholder="联系电话">
  </div>
  <div class="form-group form-inline">
    <label for="address">地址</label>
    <input type="text" class="form-control" [(ngModel)]="place.address" id="address" placeholder="地址">
  </div>
  <div class="form-group form-inline">
    <label for="imgUpload">场馆图片</label>
    <!-- 设置只能选择jpg -->
    <input type="file" class="form-control" ng2FileSelect [uploader]="uploader" id="imgUpload" accept="image/jpeg"/>
  </div>
  <div class="form-group form-inline">
    <label for="intro">简介</label>
    <input type="text" class="form-control" [(ngModel)]="place.intro" id="intro" placeholder="简介">
  </div>
  <div class="main-btn">
    <button type="button" class="btn btn-success" (click)="submitData(place);">提交</button>
    <button type="button" class="btn btn-info" (click)="goToBack()">查看</button>
  </div>
</div>
