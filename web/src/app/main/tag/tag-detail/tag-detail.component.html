<h3>课程种类信息</h3>
<div class="main-cont" *ngIf="classTag$ | async as classTag">
  <div class="form-group">
    <label for="id">编号</label>
    <input type="text" [(ngModel)]="classTag.id" id="id" placeholder="编号" readonly="true">
  </div>
  <div class="form-group">
    <label for="claKName">课程名称</label>
    <input type="text" [(ngModel)]="classTag.claKName" id="claKName" placeholder="课程名称" readonly="true">
  </div>
  <div class="form-group">
    <label for="property">课程属性</label>
    <select [(ngModel)]="classTag.property" id="property" disabled="true">
      <option *ngFor="let property of propertys" value="{{property.value}}">
          {{property.label}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="difficulty">课程难度</label>
    <select [(ngModel)]="classTag.difficulty" id="difficulty" disabled="true">
      <option *ngFor="let difficulty of difficultys" value="{{difficulty.value}}">
          {{difficulty.label}}
      </option>
    </select>
  </div>
  <div>
    TODO: {{diagnostic}}
  </div>
  <div>
      <label class="tag-label">第一类标签</label>
      <input id="relaxed" type="radio" name="tagOne" [checked]="tagOne === 1" (click)="tagOne=1"><label for="relaxed">轻松</label>
      <input id="intense" type="radio" name="tagOne" [checked]="tagOne === 2" (click)="tagOne=2"><label for="intense">强烈</label>
      <input id="common" type="radio" name="tagOne" [checked]="tagOne === 3" (click)="tagOne=3"><label for="common">普通</label>
  </div>
  <div>
      <label class="tag-label">第二类标签</label>
      <input id="recovery" type="radio" name="tagTwo" [checked]="tagTwo === 1" (click)="tagTwo=1"><label for="recovery">恢复</label>
      <input id="enhance" type="radio" name="tagTwo" [checked]="tagTwo === 2" (click)="tagTwo=2"><label for="enhance">健体</label>
  </div>
  <div>
      <label class="tag-label">第三类标签</label>
      <input id="nurse" type="checkbox" name="tagThree" [checked]="tagThree === 1" (click)="tagThree === 1 ? tagThree = 0 : tagThree = 1"><label for="nurse">调理</label>
  </div>
  <div>
      <label class="tag-label">第四类标签</label>
      <input id="consume" type="checkbox" name="tagFour" [checked]="tagFour === 1" (click)="tagFour === 1 ? tagFour = 0 : tagFour = 1"><label for="consume">消耗</label>
  </div>
  <div class="main-btn">
    <button type="button" class="btn btn-info btn-sm" (click)="goBack();">返回</button>
    <button type="button" class="btn btn-info btn-sm" (click)="submitData();">提交</button>
  </div>
</div>
