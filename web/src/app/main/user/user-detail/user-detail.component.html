<h3>用户个人信息</h3>
<div class="main-cont" *ngIf="user$ | async as user">
  <div class="form-group">
    <label for="id">编号</label>
    <input type="text" [(ngModel)]="user.id" id="id" placeholder="用户编号" readonly="true">
  </div>
  <div class="form-group">
    <label for="name">姓名</label>
    <input type="text" [(ngModel)]="user.uName" id="name" placeholder="姓名">
  </div>
  <div class="form-group">
    <label for="gender">性别</label>
    <input type="text" [(ngModel)]="user.gender" id="gender" placeholder="性别">
  </div>
  <div class="form-group">
    <label for="phone">手机</label>
    <input type="text" [(ngModel)]="user.phone" id="phone" placeholder="手机号码">
  </div>
  <div class="form-group">
    <label for="passwd">密码</label>
    <input type="text" [(ngModel)]="user.passwd" id="passwd" placeholder="密码">
  </div>
  <div class="main-btn">
    <button type="button" class="btn btn-info btn-sm" (click)="goBack();">返回</button>
    <button type="button" class="btn btn-info btn-sm" (click)="submitData(user);">提交</button>
  </div>
</div>
