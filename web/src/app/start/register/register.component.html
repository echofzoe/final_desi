<div class="row header">
  <div class="col-md-12">
    <h1 class="title">
      预约管理系统欢迎您
    </h1>
  </div>
</div>
<div class="row main-body">

  <div class="col-md-12">
    <!-- 管理员注册界面 -->
    <div class="total">
      <h3>管理员注册</h3>
      <div class="go-center">
        TODO: {{diagnostic}}
      </div>
      <div class="main-lg">
        <div class="lg-name">
          <label>姓名</label>
          <input type="text" [(ngModel)]="manager.mName" placeholder="姓名">
        </div>

        <div class="lg-name">
          <label>手机</label>
          <input type="number" [(ngModel)]="manager.phone" placeholder="手机">
        </div>

        <div class="main-rd">
          <label class="radio-inline">
            <input type="radio" name="isStudent" [checked]="manager.gender === '男'" (click)="manager.gender = '男'">男</label>
          <label class="radio-inline">
            <input type="radio" name="isStudent" [checked]="manager.gender === '女'" (click)="manager.gender = '女'">女</label>
        </div>

        <div class="lg-name">
          <label>账号</label>
          <input type="text" [(ngModel)]="manager.account" placeholder="账号">
        </div>

        <div class="lg-pw">
          <label>密码</label>
          <input type="password" [(ngModel)]="manager.passwd" placeholder="密码">
        </div>

        <div class="lg-place">
          <label for="pId">瑜伽馆</label>
          <select class="MessageInsert-input" [(ngModel)]="manager.pId" id="pId">
              <option *ngFor="let place of places$ | async" value="{{place.id}}">
                  {{place.sName}}
              </option>
          </select>
        </div>
      </div>
      <div class="main-btn">
        <button type="button" class="btn btn-info" (click)="submitData()">提交</button>
        <button type="button" class="btn btn-info" (click)="goToLogin()">返回</button>
      </div>
    </div>
    
  </div>
</div>

<div class="row footer colorOne">
  <div class="col-md-12">
    <div class="team">
      任亚捷组
    </div>
  </div>
</div>
